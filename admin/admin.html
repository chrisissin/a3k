<html>
<head>
    <title>Chat admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="no-cache" />

    <link type="text/css" rel="stylesheet" href="./css/admin.css" />
    <link type="text/css" rel="stylesheet" href="../chat/css/chat.css" />
	<script type="text/javascript" src="./javascript/jquery-1.3.min.js"></script>
	<script type="text/javascript" src="./javascript/popup.js"></script>
	<script type="text/javascript" src="./javascript/admin.js"></script>
   
</head>
<body>

<table height="127" border="0" cellspacing="0" cellpadding="0"> 
  <tr> 
    <td>
      <div id="menu">
      <h3>選單</h3>
      <input type="button" value="監聽" id="listen"/><br/>
      <input type="button" value="公告" id="system"/><br/>
      <input type="button" value="新增任務" id="addQuest"/><br/>
      <input type="button" value="任務列表" id="getQuestList"/>
      </div>
    </td>
    <td>
    <div id="body"></div>
    </td>
  </tr>
</table>

<div style="display:none" id="box1">
  <table cellspacing="0">
    <thead>
    <tr>
      <td>星期</td>
      <td>時段</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <select id="boxWeek" multiple="multiple" size="7">
        <option value="0">星期日</option>
        <option value="1">星期一</option>
        <option value="2">星期二</option>
        <option value="3">星期三</option>
        <option value="4">星期四</option>
        <option value="5">星期五</option>
        <option value="6">星期六</option>
        </select>
      </td>
      <td>
        <select id="boxHour" multiple="multiple" size="7">
        <option value="0">00:00~01:00</option>
        <option value="1">01:00~02:00</option>
        <option value="2">02:00~03:00</option>
        <option value="3">03:00~04:00</option>
        <option value="4">04:00~05:00</option>
        <option value="5">05:00~06:00</option>
        <option value="6">06:00~07:00</option>
        <option value="7">07:00~08:00</option>
        <option value="8">08:00~09:00</option>
        <option value="9">09:00~10:00</option>
        <option value="10">10:00~11:00</option>
        <option value="11">11:00~12:00</option>
        <option value="12">12:00~13:00</option>
        <option value="13">13:00~14:00</option>
        <option value="14">14:00~15:00</option>
        <option value="15">15:00~16:00</option>
        <option value="16">16:00~17:00</option>
        <option value="17">17:00~18:00</option>
        <option value="18">18:00~19:00</option>
        <option value="19">19:00~20:00</option>
        <option value="20">20:00~21:00</option>
        <option value="21">21:00~22:00</option>
        <option value="22">22:00~23:00</option>
        <option value="23">23:00~24:00</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="button" id="set" value="設定"/></td>
    </tr>
    </tbody>
  </table>
</div>
</body> 
</html>
